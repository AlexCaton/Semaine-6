<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<title>Integration de maquette</title>
</head>

<body>
 <div class="container  contenu">
	<header>
		<div class="container">
			<div class="row">
				<div>
	   			<img src="img/header.jpg" alt="header">
					<h3 class="divshot">Divshot</h3>
					<h3 class="score">8 pts</h3>
				</div>
 	 		</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="row">
						<div class="trophet-globe  bg-white">
				 			<img src="img/trophet.jpg" alt="trophet">
				 			<p>Leaderboard<a class="ps-fleche" href="#"><img src="img/trophet-fleche-blanche.png" alt="fleche"></a></p>
						</div>
				 	</div>
				 	<div class="row">
				 		<div class="col-md-6  bg-red">
				 			<img src="img/masques.jpg" alt="masques">
				  		<p>Entertainment<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-blanche.png" alt="fleche"></a></p>
				 		</div>
				 		<div class="col-md-6  bg-purple">
					 		<img src="img/ballons.jpg" alt="ballons">
				   		<p>Sports<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-blanche.png" alt="fleche"></a></p>
				 		</div>
				 	</div>
			 	</div>
			 	<div class="col-md-4">
					<div class="row">
						<div class="col-md-6  bg-green">
							<img src="img/plat.jpg" alt="plat">
							<p>Food &amp; drink<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-gris.png" alt="fleche"></a></p>
						</div>
						<div class="col-md-6  bg-yellow">
							<img src="img/livre-crayon.jpg" alt="livre-crayon">
							<p>General Knowledge<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-gris.png" alt="fleche"></a></p>
						</div>
					</div>
					<div class="row">
						<div class="trophet-globe  bg-red">
							<img src="img/globe-monde.jpg" alt="glode-monde">
							<p>Geography<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-blanche.png" alt="fleche"></a></p>
						</div>
					</div>
				 </div>
				 <div class="col-md-4">
					 <div class="row">
						 <div class="dino  bg-blue">
							 <img src="img/dino.jpg" alt="dino">
							 <p>History<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-blanche.png" alt="fleche"></a></p>
						 </div>
					 </div>
					 <div class="row">
						 <div class="col-md-6  border-green">
							 <img src="img/chimie.jpg" alt="chimie">
							 <p>Sience and Nature<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-gris.png" alt="fleche"></a></p>
						 </div>
						 <div class="col-md-6  border-purple">
							 <img src="img/cinema.jpg" alt="cinema">
							 <p>TV &amp; Movies<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-blanche.png" alt="fleche"></a></p>
						 </div>
					 </div>
					 <div class="row">
						 <div class="col-md-6  border-blue">
							 <img src="img/music.jpg" alt="music">
							 <p>Music<a class="ps-fleche" href="#"><img src="img/paragraphe-fleche-blanche.png" alt="fleche"></a></p>
						 </div>
						 <div class="col-md-6  border-white">
							 <img src="img/profil.jpg" alt="profil">
							 <p>Profil<a class="ps-fleche" href="#"><img src="img/trophet-fleche-blanche.png" alt="fleche"></a></p>
						 </div>
					 </div>
					</div>
				</div>
			</div>
		</section>
	 </div>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="bootstrap.js"></script>
 </body>
</html>
